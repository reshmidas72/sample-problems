<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6a88, #ff99ac);
      background-size: 300% 300%;
      animation: gradient 8s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .game-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .game-box:hover {
      transform: scale(1.03);
    }
    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      width: 70%;
      text-align: center;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #e68900;
      transform: scale(1.05);
    }
    #message {
      margin-top: 15px;
      font-size: 18px;
    }
    #score {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h2>üéÆ Number Guessing Game</h2>
    <p>I have picked a number between <b>1 and 100</b>. Can you guess it?</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Guess</button>
    <button onclick="restartGame()">Restart</button>
    <p id="message"></p>
    <p id="score">Best Score: ‚Äì</p>
  </div>

  <script>
    let randomNumber;
    let attempts;
    let bestScore = null;

    function startGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const message = document.getElementById("message");
      attempts++;

      if (isNaN(guess)) {
        message.textContent = "‚ö†Ô∏è Please enter a valid number!";
        return;
      }

      if (guess < randomNumber) {
        message.textContent = "üìâ Too low! Try again.";
      } else if (guess > randomNumber) {
        message.textContent = "üìà Too high! Try again.";
      } else {
        message.textContent = `üéâ Correct! You guessed it in ${attempts} attempts.`;
        
        // update best score
        if (bestScore === null || attempts < bestScore) {
          bestScore = attempts;
          document.getElementById("score").textContent = "Best Score: " + bestScore + " attempts";
        }
      }
    }

    function restartGame() {
      startGame();
    }

    // Start first game
    startGame();
  </script>
</body>
</html>
